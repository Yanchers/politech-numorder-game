<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Игра — Порядок чисел</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.min.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
    <script defer type="module" src="../js/game-page.js"></script>
</head>

<body>
    <header>
        <div class="header-text">
            <i class="ph ph-game-controller" style="margin-right:8px;"></i> Почини цепочки
        </div>
        <div class="current-user-container">
            <span id="current-user">Нет игрока</span>
            <button id="btn-logout"><i class="ph ph-sign-out" style="margin-right:6px;"></i>Выйти</button>
        </div>
    </header>

    <main>
        <section id="game" class="view">
            <div class="game-header">
                <div id="timer">00:00</div>
            </div>
            <h3 id="level-title"></h3>

            <div id="sequences" class="sequences"></div>

            <div id="choices" class="choices"></div>
            <div id="controls" class="controls">
                <button id="btn-quit"><i class="ph ph-sign-out" style="margin-right:6px"></i>Выйти</button>
                <button id="btn-submit"><i class="ph ph-check" style="margin-right:6px"></i>Проверить</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </section>
    </main>

</body>

</html>
